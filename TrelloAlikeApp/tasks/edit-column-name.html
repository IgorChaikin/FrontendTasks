<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TrelloAlikeApp</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/font-awesome/css/font-awesome.min.css">
</head>
<body>
<header>
    <figure class="row-container">
        <img src="../img/logo.png" alt=""/>
        <figcaption><h2 class="text_white">TrelloAlikeApp</h2></figcaption>
    </figure>

    <figure class="row-container">
        <img src="../img/user.png" alt=""/>
        <figcaption><p class="text_white">User name</p></figcaption>
    </figure>

    <nav>
        <!--onclick would be deleted in lab 4 it's only for page-jumps imitation!-->
        <button class="button button_blue" onclick="location.href='../boards/boards.html'">
            My boards
        </button>
        <button class="button button_blue" onclick="location.href='../authentication/registration.html'">
            Log out
        </button>
    </nav>
</header>
<main>
    <h2 class="text_blue">Board 1</h2>
    <div class="column-list">

        <!--onclick would be deleted in lab 4 it's only for page-jumps imitation!-->

        <section class="column-list__item">
            <form class="edit-column-form" action="board.html">
                <label class="vertical-field main-field text_blue">New column name
                    <input class="underline-field">
                </label>
                <div class="row-container">
                    <button class="button button_blue">Cancel</button>
                    <button class="button button_green">Confirm</button>
                </div>
            </form>

            <div class="task-list">
                <article class="task-list__item text_white item_yellow">
                    <h4>Task1</h4>
                    <p>Description</p>
                    <div class="row-container">
                        <p class>22.03.2021</p>
                        <button class="icon-button icon-button_white icon-button_shifted">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </button>
                        <button class="icon-button icon-button_white">
                            <i class="fa fa-pencil" aria-hidden="true"></i>
                        </button>
                    </div>
                </article>

                <article class="task-list__item text_white item_green">
                    <h4>Task1</h4>
                    <p>Description</p>
                    <div class="row-container">
                        <p class>22.03.2021</p>
                        <button class="icon-button icon-button_white icon-button_shifted">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </button>
                        <button class="icon-button icon-button_white">
                            <i class="fa fa-pencil" aria-hidden="true"></i>
                        </button>
                    </div>
                </article>

                <article class="task-list__item text_white item_cyan">
                    <h4>Task1</h4>
                    <p>Description</p>
                    <div class="row-container">
                        <p class>22.03.2021</p>
                        <button class="icon-button icon-button_white icon-button_shifted">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </button>
                        <button class="icon-button icon-button_white">
                            <i class="fa fa-pencil" aria-hidden="true"></i>
                        </button>
                    </div>
                </article>
            </div>

            <button class="button button_green task-list__button" onclick="location.href='add-edit-task.html'">
                <i class="fa fa-plus" aria-hidden="true"></i>
                Add task
            </button>
        </section>

        <section class="column-list__item">
            <div class="row-container">
                <h3 class="text_blue">Column 2</h3>
                <button class="icon-button icon-button_blue icon-button_shifted">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                </button>
                <button class="icon-button icon-button_blue" onclick="location.href='edit-column-name.html'">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                </button>
            </div>

            <div class="task-list">
                <article class="task-list__item text_white item_red">
                    <h4>Task1</h4>
                    <p>Description</p>
                    <div class="row-container">
                        <p class>22.03.2021</p>
                        <button class="icon-button icon-button_white icon-button_shifted">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </button>
                        <button class="icon-button icon-button_white">
                            <i class="fa fa-pencil" aria-hidden="true"></i>
                        </button>
                    </div>
                </article>

                <article class="task-list__item text_white item_yellow">
                    <h4>Task1</h4>
                    <p>Description</p>
                    <div class="row-container">
                        <p class>22.03.2021</p>
                        <button class="icon-button icon-button_white icon-button_shifted">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </button>
                        <button class="icon-button icon-button_white">
                            <i class="fa fa-pencil" aria-hidden="true"></i>
                        </button>
                    </div>
                </article>
            </div>

            <button class="button button_green task-list__button" onclick="location.href='add-edit-task.html'">
                <i class="fa fa-plus" aria-hidden="true"></i>
                Add task
            </button>
        </section>

        <button class="button button_green" onclick="location.href='add-column.html'">
            <i class="fa fa-plus" aria-hidden="true"></i>
            Add column
        </button>
    </div>
</main>
<footer>
    <h2>TrelloAlikeApp</h2>
    <section class="info-container">
        <h3>Author</h3>
        <p>Igor Chaikin</p>
    </section>

    <section class="info-container">
        <h3>Contact e-mail</h3>
        <p>ighor.chaiki@gmail.com</p>
    </section>

    <section class="info-container">
        <h3>Updated</h3>
        <p>04.04.2021</p>
    </section>
</footer>
</body>
</html>
