<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TrelloAlikeApp</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/font-awesome/css/font-awesome.min.css">
</head>
<body>
<header>
    <figure class="row-container">
        <img src="../img/logo.png" alt=""/>
        <figcaption><h2 class="text_white">TrelloAlikeApp</h2></figcaption>
    </figure>

    <figure class="row-container">
        <img src="../img/user.png" alt=""/>
        <figcaption><p class="text_white">User name</p></figcaption>
    </figure>

    <nav>
        <button class="button button_blue">Login</button>
        <button class="button button_blue">Register</button>
    </nav>
</header>
<main>
    <h2 class="text_blue">Add task to column “Column 1” of board “Board 1”</h2>
    <form class="task-form">
        <div class="row-container">
            <label class="vertical-field main-field text_blue">Color
                <select class="text-field">
                    <option class="item_red text_white">Red</option>
                    <option class="item_orange text_white">Orange</option>
                    <option class="item_yellow text_white">Yellow</option>
                    <option class="item_green text_white">Green</option>
                    <option class="item_cyan text_white">Cyan</option>
                    <option class="item_blue text_white">Blue</option>
                    <option class="item_violet text_white">Violet</option>
                </select>
            </label>
            <label class="vertical-field main-field text_blue">Name
                <input class="text-field">
            </label>
        </div>
        <label class="vertical-field main-field text_blue description">Description
            <textarea class="text-field"></textarea>
        </label>
        <label class="vertical-field main-field text_blue date-field">Date
            <input type="date" class="text-field">
        </label>
        <div class="row-container">
            <button class="button button_blue">Cancel</button>
            <button class="button button_green">Confirm</button>
        </div>
    </form>
</main>
<footer>
    <h2>TrelloAlikeApp</h2>
    <section class="info-container">
        <h3>Author</h3>
        <p>Igor Chaikin</p>
    </section>

    <section class="info-container">
        <h3>Contact e-mail</h3>
        <p>ighor.chaiki@gmail.com</p>
    </section>

    <section class="info-container">
        <h3>Updated</h3>
        <p>04.04.2021</p>
    </section>
</footer>
</body>
</html>
