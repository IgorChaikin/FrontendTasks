<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TrelloAlikeApp</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
<header>
    <figure class="row-container">
        <img src="../img/logo.png" alt=""/>
        <figcaption><h2 class="text_white">TrelloAlikeApp</h2></figcaption>
    </figure>
    <nav>
        <!--onclick would be deleted in lab 4 it's only for page-jumps imitation!-->
        <button class="button button_blue" onclick="location.href='login.html'">Login</button>
        <button class="button button_blue" onclick="location.href='registration.html'">Register</button>
    </nav>
</header>
<main>
    <h2 class="text_blue">Registration</h2>
    <form class="auth-form" action="../boards/boards.html">
        <label class="text_blue auth-form__field">
            Login
            <input class="text-field" placeholder="Login">
        </label>

        <label class="text_blue auth-form__field">
            Password
            <input class="text-field" placeholder="Password" type="password">
        </label>

        <label class="text_blue auth-form__field">
            Repeat password
            <input class="text-field" placeholder="Repeat password" type="password">
        </label>

        <button class="button button_green">Submit</button>
    </form>
</main>
<footer>
    <h2>TrelloAlikeApp</h2>
    <section class="info-container">
        <h3>Author</h3>
        <p>Igor Chaikin</p>
    </section>

    <section class="info-container">
        <h3>Contact e-mail</h3>
        <p>ighor.chaiki@gmail.com</p>
    </section>

    <section class="info-container">
        <h3>Updated</h3>
        <p>04.04.2021</p>
    </section>
</footer>
</body>
</html>
